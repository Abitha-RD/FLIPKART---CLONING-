<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Glowing Flags</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light background to make flags visible */
        }

        .flag-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            animation: flow 10s infinite alternate;
        }

        .flag-container {
            text-align: center;
        }

        .flag-container img {
            width: 150px;
            height: 100px;
            border: 5px solid transparent;
            transition: all 0.5s ease;
            opacity: 0.8;
            filter: grayscale(50%);
        }

        .flag-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Glowing animation */
        @keyframes glow {
            0% { box-shadow: 0 0 20px #00ff00; }
            50% { box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00; }
        }

        /* Flags flow with glow effect */
        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }

        .flag-container img:hover {
            border-color: #00ff00;
            animation: glow 1.5s infinite;
            filter: none; /* Removes grayscale on hover */
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Flowing and Glowing Country Flags</h1>

    <div class="flag-row">
        <div class="flag-container">
            <img src="https://flagcdn.com/in.svg" alt="India Flag">
            <div class="flag-name">India</div>
        </div>

        <div class="flag-container">
            <img src="https://flagcdn.com/us.svg" alt="USA Flag">
            <div class="flag-name">USA</div>
        </div>

        <div class="flag-container">
            <img src="https://flagcdn.com/jp.svg" alt="Japan Flag">
            <div class="flag-name">Japan</div>
        </div>

        <div class="flag-container">
            <img src="https://flagcdn.com/de.svg" alt="Germany Flag">
            <div class="flag-name">Germany</div>
        </div>

        <div class="flag-container">
            <img src="https://flagcdn.com/fr.svg" alt="France Flag">
            <div class="flag-name">France</div>
        </div>
    </div>
</body>
</html>
